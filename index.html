<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的足迹生成器</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=directions_car" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <span>&lt;</span> <h1>我的足迹 世界</h1>
        <span>...</span> </header>

    <!-- 在HTML文件中添加标签和内容区域 -->
    <div class="tabs">
        <span class="active" data-target="trips-section">出行轨迹</span>
        <span data-target="custom-routes-section">自定义路线</span>
    </div>

    <div id="trips-section" class="content-section">
        <!-- 筛选栏 -->
        <div class="filter-bar">
            <span><i class="filter-icon">▽</i> 筛选</span>
        </div>
        <div id="trip-list">
            <!-- 这里将由JavaScript动态生成内容 -->
        </div>
    </div>

    <div id="custom-routes-section" class="content-section" style="display:none">
        <div class="filter-bar">
            <button class="clear-all-btn">清空所有行程</button>
        </div>
        <!-- 添加新导航记录表单 -->
        <h3 class="collapsible">添加新导航记录 <span class="toggle-icon">▼</span></h3>
        <form id="add-trip-form">
            <div class="form-group">
                <label for="start-time">出发时间:</label>
                <input type="datetime-local" id="start-time" required>
            </div>
            <div class="form-group">
                <label for="start-location-address">起点(地址):</label>
                <input type="text" id="start-location-address" placeholder="例如：河南省南阳市唐河县新春路" required>
            </div>
            <div class="form-group">
                <label for="end-location-name">终点(名称):</label>
                <input type="text" id="end-location-name" placeholder="例如：方圆精选酒店(唐河文峰路店)" required>
            </div>
            <div class="form-group">
                <label for="distance">导航里程 (km):</label>
                <input type="number" id="distance" step="0.1" min="0" placeholder="例如：4.7" required>
            </div>
             <div class="form-group">
                <label for="duration">驾驶时长:</label>
                <input type="text" id="duration" placeholder="格式 HH:MM:SS, 例如：00:16:20" required pattern="\d{2}:\d{2}:\d{2}">
            </div>
             <div class="form-group">
                <label for="avg-speed">平均速度 (km/h):</label>
                <input type="number" id="avg-speed" min="0" placeholder="例如：17" required>
            </div>
             <div class="form-group">
                <label for="max-speed">最快速度 (km/h):</label>
                <input type="number" id="max-speed" min="0" placeholder="例如：42" required>
            </div>
            <button type="submit">添加记录</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
