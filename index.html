<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的足迹生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <span>&lt;</span> <h1>我的足迹世界</h1>
        <span>...</span> </header>

    <!-- 在HTML文件中添加标签和内容区域 -->
    <div class="tabs">
        <span class="active" data-target="trips-section">出行轨迹</span>
        <span data-target="custom-routes-section">自定义路线</span>
    </div>

    <div id="trips-section" class="content-section">
        <!-- 筛选栏 -->
        <div class="filter-bar">
            <span><i class="filter-icon">▽</i> 筛选</span>
        </div>
        <div id="trip-list">
            <!-- 这里将由JavaScript动态生成内容 -->
        </div>
    </div>

    <div id="custom-routes-section" class="content-section" style="display:none">
        <div class="filter-bar">
            <button class="clear-all-btn">清空所有行程</button>
        </div>
        <!-- 添加新导航记录表单 -->
        <h3 class="collapsible">添加新导航记录 <span class="toggle-icon">▼</span></h3>
        <form id="add-trip-form">
            <div class="form-group">
                <label for="start-time">出发时间:</label>
                <input type="datetime-local" id="start-time" required>
            </div>
            <div class="form-group">
                <label for="start-location-address">起点(地址):</label>
                <input type="text" id="start-location-address" placeholder="例如：河南省郑州市经济技术开发区第十五大街" required>
            </div>
            <div class="form-group">
                <label for="end-location-name">终点(名称):</label>
                <input type="text" id="end-location-name" placeholder="例如：郑州东站(南进站口)" required>
            </div>
            <div class="form-group">
                <label for="distance">导航里程 (km):</label>
                <input type="number" id="distance" step="0.1" min="0" placeholder="例如：6.6" required>
            </div>
            <!-- 驾驶时长提前到平均速度前面 -->
            <div class="form-group">
                <label for="duration">驾驶时长:</label>
                <div class="duration-container">
                    <input type="number" id="duration-hours" min="0" max="99" placeholder="时" class="duration-input">
                    <span>:</span>
                    <input type="number" id="duration-minutes" min="0" max="59" placeholder="分" class="duration-input">
                    <span>:</span>
                    <input type="number" id="duration-seconds" min="0" max="59" placeholder="秒" class="duration-input">
                </div>
                <input type="hidden" id="duration" required>
            </div>
            <div class="form-group">
                <label for="avg-speed">平均速度 (km/h):</label>
                <input type="number" id="avg-speed" min="0" placeholder="例如：66" required>
            </div>
            <div class="form-group">
                <label for="max-speed">最快速度 (km/h):</label>
                <input type="number" id="max-speed" min="0" placeholder="例如：99" required>
            </div>
            <button type="submit">添加记录</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
